<!-- comments -->
<button class="btn btn-primary" ng-click="co.toggle.fn()">{{co.toggle.label}} comments <span class="badge">{{co.comments.length}}</span></button>
<div class="panel panel-primary animated fadeIn" ng-if="co.toggle.show">
    <div class="panel-heading">
        <h1 class="panel-title">Comments <button class="close pull-right">&times;</button></h1>
    </div>
    <div class="panel-body">
        <form name="commentForm" class="form-horizontal" role="form" novalidate ng-submit="co.addComment(commentForm.$valid)">
            <div class="form-group">
                <div class="col-sm-6">
                    <textarea ng-model="co.comment.body" placeholder="Please tell us what you think about {{pkmCtrl.pokemon.name}}" class="form-control" required></textarea>
                </div>
                <div class="col-sm-4">
                    <input name="email" ng-disabled="co.comment.anonymous" ng-model="co.comment.email" type="email" placeholder="Please enter your email address" class="form-control" ng-required="!co.comment.anonymous" />
                    <label>
                        <input name="anonymous" ng-change="co.anonymousChange()" ng-model="co.comment.anonymous" id="anonymous" type="checkbox"> Anonymous
                    </label>
                </div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-lg">Comment</button>
                </div>
            </div>
        </form>
        <div ng-show="commentForm.$invalid" class="alert alert-danger">Formulario inv√°lido</div>
        <blockquote ng-repeat="(i,comment) in co.comments | orderBy: '-'">
            <p>{{comment.body}}</p>
            <footer>
                Comment by <em ng-if="comment.anonymous">Anonymous</em> <a ng-if="!comment.anonymous" href="mailto:{{co.comment.email}}">{{comment.email}}</a> on
                <!--<span>Sep 12, 2014, 11:00:00 PM</span>--><span>{{comment.date | date:'medium'}}</span>
            </footer>
        </blockquote>
    </div>
</div>
<!-- /comments -->
